<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 26</title>

    <!-- Folha de estilo CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="conteudo">
           <div class="cont-1">
               <h2>IMC</h2>
               <p>Menos do que 18.5</p>
               <p>Entre 18.5 e 24.9</p>
               <p>Entre 25 e 29.9</p>
               <p>Entre 30 e 34.9</p>
               <p>Entre 35 e 39.9</p>
               <p>Mais do que 40</p>
           </div> 
           <div class="cont-2">
               <h2>Resultado</h2>
               <p>Abaixo do peso</p>
               <p>Peso normal</p>
               <p>Sobrepeso</p>
               <p>Obesidade grau 1</p>
               <p>Obesidade grau 2</p>
               <p>Obesidade grau 3</p>
           </div>
        </div>

        <form id="form">
            <h1>Calcule seu IMC</h1>
            <label for="peso">Peso:</label>
            <input type="text" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">

            <!-- <label for="input-teste-2">Label teste #2</label>
            <input type="password" id="input-teste-2">

            <label for="input-teste-3">Label teste #3</label>
            <input type="email" id="input-teste-3">

            <label for="input-teste-4">Label teste #4</label>
            <input type="number" id="input-teste-4"> -->

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
