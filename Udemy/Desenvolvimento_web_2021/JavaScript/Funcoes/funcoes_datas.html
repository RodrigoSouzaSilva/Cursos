<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções datas</title>

    <script>
        //Objeto Date precisa ser instaciado,representado no sistema do usuário
        var data = new Date

        //getDate - retorna o dia do sistema
        document.write(data.getDate())

        //getMonth - recuperar o mês de 0 a 11
        document.write(data.getMonth()+1)

        //getMonth - recuperar o ano
        document.write(data.getFullYear())        

    </script>

</head>
<body>
    
</body>
</html>
