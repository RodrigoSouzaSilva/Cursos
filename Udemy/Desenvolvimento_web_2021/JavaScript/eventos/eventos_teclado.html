<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
    <link rel="stylesheet" href="estilo.css">

    <script>

        function acao1() {
            alert('Evento disparado')
        }

    </script>
    
</head>
<body>

    <!-- acionamento ao prescionar uma tecla -->
    <input onkeydown="acao1()" type="text">

    <!-- acionamento ao soltar uma tecla -->
    <input onkeyup="acao1()" type="text">

    <!-- acionamento no intervalo de ação de uma tecla -->
    <input onkeypress="acao1()" type="text">    
    
</body>
</html>
