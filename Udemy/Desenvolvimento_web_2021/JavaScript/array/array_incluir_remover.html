<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Incluir/Remover elementos</title>

    <script>

        var lista_frutas = []

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        //incluir elemento no final do arrey
        lista_frutas.push('Uva')

        //incluir elemento no inicio do arrey
        lista_frutas.unshift('Morango')

        //excluir elemento do final do arrey
        lista_frutas.pop()

        //excluir elemento do inicio do array
        lista_frutas.shift()

        console.log(lista_frutas)

    </script>
