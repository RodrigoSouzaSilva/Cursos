<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Selecinando Elementos</title>
    
</head>
<body>

    <input 
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

    <script>
        
        //forma de selecionar elementos

        //pelo ID
        console.log(document.getElementById('nome_usuario'))

        //pela Tag
        console.log(document.getElementsByTagName('input'))

        //pela Classe
        console.log(document.getElementsByClassName('campo_texto'))

        //pelo nome
        console.log(document.getElementsByName('nome'))

    </script>

</body>
</html>
