<!DOCTYPE html>
<html lang="pt_br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando estilos de elementos</title>

    

</head>
<body>
    
    <h3>Manipulanndo estilos</h3>

    <button type="button" onmouseover="modificaestilo('#ff0000', '200px')">Vermelho</button>
    <button type="button" onmouseover="modificaestilo('#00ff00', '150px', '20px')">Verde</button>
    <button type="button" onmouseover="modificaestilo('#0000ff','150px', '200px')">Azul</button>

    

    <hr>

    <div id="quadrado" style="border: 1px solid #000;width: 100px; height: 100px;"></div>

    <script>

        function modificaestilo(corDeFundo, largura, altura){
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }

    </script>

</body>
</html>
