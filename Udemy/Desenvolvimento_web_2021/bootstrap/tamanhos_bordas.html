<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho & bordas</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Classes de larguras -->
    <div style="border: 1px solid grey;">
        <div class="bg-primary w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-primary w-75">width 75%</div>
        <div class="bg-primary w100">width 100%</div>
        <div class="bg-primary w-auto">width auto</div>
    </div>

    <br><br>

    <!-- Classes de alturas -->
    
    <div class="bg-warning d-inline-block h-25">height 25%</div>
    <div class="bg-warning d-inline-block h-50">height 50%</div>
    <div class="bg-warning d-inline-block h-75">height 75%</div>
    <div class="bg-warning d-inline-block h-100">height 100%</div>
    <div class="bg-warning d-inline-block h-auto">height auto</div>
    
    <br><br>

    <!-- Bordas:
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-right  -> borda direita
    border-left   -> borda esquerda
    
    Cores de bordas:
    border-<cor>
    primary,secondary,success,info, warning, danger
    light, dark e white
    -->

    <div class="mb-2 border">todas as bordas</div>
    <div class=" mb-2 border-top border-secondary">borda superior</div>
    <div class="mb-2 border-bottom border-info">borda inferior</div>
    <div class="mb-2 border-right border-warning">borda direita</div>
    <div class="mb-2 border-left border-danger">borda esquerda</div>

    <br><br>

    <!-- Border radius(arredondamento)
    opções:rounded, rounded-top, rounded-bottom
    rounded-right, rounded-left, rounded-circle
     -->

    <div class="mb-2 bg-warning rounded">rounded</div>
    <div class="mb-2 bg-warning rounded-top">rounded top</div>
    <div class="mb-2 bg-warning rounded-bottom">rounded bottom</div>
    <div class="mb-2 bg-warning rounded-right">rounded right</div>
    <div class="mb-2 bg-warning rounded-left">rounded left</div>
    <div class="mb-2 bg-warning rounded-circle w-25">rounded circle</div>
    

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
