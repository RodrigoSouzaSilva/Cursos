<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b1fa24b39b.js" crossorigin="anonymous"></script>
</head>
<body style="padding-bottom: 200px; padding: 16px;">
    

    <!-- Trabalhando com icons -->
    <h3 class="border-bottom">Font Awesome</h3>
    <i class="fab fa-amazon display-1 text-danger"></i>
    <span class="fab fa-apple-pay display-1 text-success"></span>
    <br><br>


    <!-- Botão com icone e texto -->
    <button class="btn btn-outline-primary btn-lg">
        <i class="fab fa-facebook-square text-outline-primary"></i>
        Clique aqui
    </button>
    <br><br>


    <!-- Somente icone -->
    <button class="btn btn-dark btn-lg">
        <i class="fab fa-bootstrap" style="font-size: 200px;"></i>
    </button>
    <br><br>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
