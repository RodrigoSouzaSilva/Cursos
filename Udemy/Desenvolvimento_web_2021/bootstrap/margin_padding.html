<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e padding</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="margin-bottom: 200px; padding: 16px;">

    <!-- Aplicação de margin
    mt -> margin top
    mb -> margin bottom
    ml -> margin left
    mr -> margin right
    mx -> margin no eixo x (esquerda/direita)
    my -> margin no eixo y (top/bottom)
    m  -> margin em todos os lados
    valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success m-5">Conteúdo principal</p>
    <h1 class="bg-success">Margin</h1>

    <br><br>

    <!-- aplicação do padding
    pt -> margin top
    pb -> margin bottom
    pl -> margin left
    pr -> margin right
    px -> margin no eixo x (esquerda/direita)
    py -> margin no eixo y (top/bottom)
    p  -> margin em todos os lados
    valor a definir (0 até 5)
    -->

    <h1 class="bg-info">Padding</h1>
    <p class="bg-info p-5">Conteúdo principal</p>
    <h1 class="bg-info">Padding</h1>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
