<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">
    
    <!-- Botões
    formatação padrão: btn
    formatação expecíficas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
     -->

    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <br><br>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Links</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="button">
    <input class="btn btn-info" type="submit" value="input-submit">
    <input class="btn btn-info" type="reset" value="reset">

    <br><br>

    <!-- Botões com contorno
    btn-outline-<formato>
     -->
    <h3>botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <br><br>

    <!-- Tamanhos de botões
    opção: btn-lg, btn-sm, btn-block(ocupa toda a largura) -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg btn-info" type="button">Grande</button>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-sm btn-info" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-secondary" type="button">Bloco</button>

    <br><br>

    <!-- Estado dos botões
    opção: active, disabled
     -->
    <h3>Estados de botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success " type="button" data-toggle="button">Alternar</button>

    <br><br>

     <!-- Agrupar os botões
    btn-group(faz um estilo de nav nos botões)
     -->
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <br><br>

    <!-- Agrupar os botões na vertical
    btn-group-vertical(faz um estilo de nav vertical)
     -->
    <h3>grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <br><br>

    <!-- toolbar(um item após o outro)
    btn-toolbar
     -->
    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-danger" type="button">1</button>
            <button class="btn btn-danger" type="button">2</button>
            <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <br><br>

    <!-- Botões dropdown -->
    <!-- processo:
    1º - criar div dropdown e coloque um button dentro,
    2º - no button coloque uma classe dropdown-toggle,
    3º - adcione um atributo no button, data-toggle="dropdown",
    4º - crir uma div das associações de quando aperta o btn, dentro da div dropdpwn.
    5º - na div da associção crie uma class="dropdpwn-menu", em seguida os item que irão aparecer quando aperta. 
    6º - em cada item dentro da div de associação crie class="dropdown-item". -->
    
    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Clique</button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div><!-- cria um divisor -->
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>
    

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
