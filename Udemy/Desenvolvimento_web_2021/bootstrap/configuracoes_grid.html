<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do grid</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container{
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
</head>
<body>

    <!-- container: centraliza o conteúdo -->
    <!-- container-fluid: ocupa todo o espaçamento da tela,preenche toda a área de conteúdo -->
    <!-- row: ocupa todo o espaçamento do container -->
    <!-- dentro da row que ultiliza o sistema de grid com 12 colunas -->
    <div class="container marcador-container">


        <!-- class col: criará uma largura fixa -->
        <h2>Largura fixa</h2>
        <div class="row">
            <div class="marcador col">area 1</div>
            <div class="marcador col">area 2</div>
            <div class="marcador col">area 3</div>
            <div class="marcador col">area 4</div>
        </div>
        <br><br>


        <!-- definindo colunas,ele sempre terá a largura de coluna que foi definido  -->
        <!-- col-6, sobrará 6 que serão dividido, entre as outras colunas -->
        <h2>Largura automática (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">area 1</div>
            <div class="marcador col">area 2</div>
            <div class="marcador col-6">area 3</div>
        </div>
        <br><br>


        <!-- quando chegar na tela escolhida ele empilhará -->
        <h2>Largura igual empilhado</h2>
        <div class="row">
            <div class="marcador col-md">area 1</div>
            <div class="marcador col-md">area 2</div>
            <div class="marcador col-md">area 3</div>
        </div>
        <br><br>


        <!-- ordenando as colunas -->
        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-2 order-2">area 1</div>
            <div class="marcador col-md-9 order-3">area 2</div>
            <div class="marcador col-md-1 order-1">area 3</div>
        </div>
        <br><br>


        <!-- Espaçamento entre as áreas, como centraizar o conteúdo -->
        <!-- offset-md-1: pulará uma coluna quando for >= á md  -->
        <h2>offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>
        <br><br>


        <!-- ajuste para usar offset(espaçamento com mais div, lembrando que elas são dependente ão andar com uma a seguinte também andará) -->
        <h2>offset múltiplos alinhamento</h2>
        <div class="row">
            <div class="marcador col-md-3">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
        </div>
        <br><br>


        <!-- cada ez que cria uma row, criará uma nova row de 12 colunas -->
        <h2>Aninhamento</h2>
        <div class="row ">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6
                <div class="row">
                    <div class="col-sm-6 marcador">Conteúdo 1</div>
                    <div class="col-sm-3 marcador">Conteúdo 2</div>
                </div>
            </div>
        </div>
    </div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
