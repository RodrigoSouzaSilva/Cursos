<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Sider</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b1fa24b39b.js" crossorigin="anonymous"></script>
</head>
<body style="padding-bottom: 80px;">

    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">

                <!-- ====================== -->
                <!-- Criando slider simples -->
                <!-- ====================== -->
                <h1>Slider simples</h1>
                <div class="carousel slide"data-ride="carousel"> <!-- carousel -->
                    <div class="carousel-inner"> <!-- inner -->
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" class="img-fluid"> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" class="img-fluid"> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" class="img-fluid"> 
                        </div>
                    </div> <!-- fim inner -->
                </div> <!-- fim carousel -->
                <br><br>


                <!-- ============================ -->
                <!-- Criando slider com controles -->
                <!-- ============================ -->
                <h1>Slider com controles</h1>
                <div id="carousel-controles" class="carousel slide"data-ride="carousel"> <!-- carousel -->
                    <div class="carousel-inner"> <!-- inner -->
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" class="img-fluid"> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" class="img-fluid"> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" class="img-fluid"> 
                        </div>
                    </div> <!-- fim inner -->

                    <!-- Controler -->
                    <a class="carousel-control-prev" href="#carousel-controles" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a class="carousel-control-next" href="#carousel-controles" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div> <!-- fim carousel -->
                <br><br>


                <!-- ========================================== -->
                <!-- Criando slider com controles & indicadores -->
                <!-- ========================================== -->
                <h1>Slider com controles/indicadores</h1>
                <div id="carousel-indicadores" class="carousel slide"data-ride="carousel"> <!-- carousel -->

                    <!-- INDICADORES -->
                    <ol class="carousel-indicators">

                        <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="2"></li>

                    </ol>

                    <div class="carousel-inner"> <!-- inner -->
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" class="img-fluid"> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" class="img-fluid"> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" class="img-fluid"> 
                        </div>
                    </div> <!-- fim inner -->

                    <!-- Controler -->
                    <a class="carousel-control-prev" href="#carousel-indicadores" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a class="carousel-control-next" href="#carousel-indicadores" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div> <!-- fim carousel -->


                <!-- =========================== -->
                <!-- Criando slider com legendas -->
                <!-- =========================== -->
                <h1>Slider com legendas</h1>
                <div id="carousel-legenda" class="carousel slide"data-ride="carousel"> <!-- carousel -->

                    <!-- INDICADORES -->
                    <ol class="carousel-indicators">

                        <li class="active" data-target="#carousel-legenda" data-slide-to="0"></li>
                        <li data-target="#carousel-legenda" data-slide-to="1"></li>
                        <li data-target="#carousel-legenda" data-slide-to="2"></li>

                    </ol>

                    <!-- ITENS -->
                    <div class="carousel-inner"> <!-- inner -->
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <div style="background: black; padding: 10px;">
                                    <h3>Item 1</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                </p>
                                </div>
                            </div> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" class="img-fluid"> 
                            <div class="carousel-caption">
                                <h3>Item 2</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                </p>
                            </div> 
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" class="img-fluid"> 
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                </p>
                            </div> 
                        </div>
                    </div> <!-- fim inner -->

                    <!-- CONTROLES -->
                    <a class="carousel-control-prev" href="#carousel-legenda" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a class="carousel-control-next" href="#carousel-legenda" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div> <!-- fim carousel -->

            </div>
        </div>
    </div>
    

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
