<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form>

        <!-- texto -->
        <input type="text" placeholder="caixa de texto">
        <br><br>

        <!-- passoword -->
        <input type="password" placeholder="caixa de senha">
        <br><br>

        <!-- botão -->
        <input type="button" value="Botão">
        <br><br>

        <!-- caixa marcar -->
        <input type="radio" name="mesmoValor">valor 1
        <input type="radio" name="mesmoValor">valor 2
        <br><br>

        <!-- caixa de check -->
        <input type="checkbox">valor 1
        <input type="checkbox">valor 2
        <br><br>

        <!-- caixa de seleção -->
        <select>
            <option value="1">Selecione 1</option>
            <option value="2">Selecione 2</option>
            <option value="3">Selecione 3</option>
        </select>
        <br><br>

        <!-- area de texto -->
        <textarea cols="15" rows="4">caixa de texto</textarea>
        <br><br>

        <!-- botão para enviar informações -->
        <button type="submit">para enviar informação</button>
        <br><br>

        <!-- caixa para email -->
        <input type="email" id="email">
        <br><br>

        <!-- requer algum valor -->
        <input type="text" required>
        <br><br>

        <!-- começara por ele -->
        <input type="text" autofocus>
        <br><br>

        <!-- caixa de números -->
        <input type="number">
        <br><br>

        <!-- valores max e min -->
        <input type="number" min="5" max="15">
        <br><br>

        <!-- de quanto em quanto mudará -->
        <input type="number" min="5" max="15" step="3">
        <br><br>

        <!-- campo URL -->
        <input type="url">
        <br><br>

        <!-- area de texto com opção de apagar -->
        <input type="search">
        <br><br>

        <!-- marcador que arrasta -->
        <input type="range">
        <br><br>

        <!-- marcador com 10 possições, começando no valor 5 -->
        <input type="range" min="2" max="10" value="8">
        <br><br>

        <!-- calendário -->
        <input type="date">
        <br><br>

        <!-- painel de cor -->
        <input type="color">
        <br><br>
        
    </form>
    
</body>
</html>
