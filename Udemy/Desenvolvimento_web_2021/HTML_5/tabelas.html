<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <table>

        <tr>
            <td>linha 1</td>
            <td>linha 1</td>
        </tr>

        <tr>
            <td>linha 2</td>
            <td>linha 2</td>
        </tr>
        
    </table>


    <!-- tabela com borda -->
    <table border="1">

        <tr>
            <!-- mesclar tabela, colocar efeito de titulo e ocupar-->
            <th colspan="2">mesclar</th>
            <td rowspan="3">ocupar</td>
        </tr>

        <tr>
            <td>aa</td>
            <td>bb</td>
        </tr>

        <tr>
            <td>cc</td>
            <td>dd</td>
        </tr>
    </table>
    
</body>
</html>
