<!-- informa qual a versão do html, (html5) -->
<!DOCTYPE html>

<!-- lang="pt-br" = define o idioma de um elemento " -->
<html lang="pt-br">

<!-- cabeçalho da página -->
<head>

    <!-- dizendo para o navegador, quando ler esse arquivo, use as regras do charset UTF-8 -->
    <meta charset="UTF-8">

    <!-- faz renderizar o modo mais alto suportado pelo navegador -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Isso fornece ao navegador instruções sobre como controlar as dimensões e a escala da página. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo da pagina -->
    <title>Document</title>

</head>

<!-- corpo da pagina -->
<body>
    
</body>
</html>
